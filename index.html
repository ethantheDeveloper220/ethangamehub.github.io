<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your existing styles here */
        
        /* Styles for the 404 error message */
        #error404 {
            display: none; /* Hidden by default */
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        #error404 h1 {
            font-size: 50px;
            color: #007bff;
        }
        #error404 p {
            font-size: 20px;
        }
        #error404 a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #error404 a:hover {
            text-decoration: underline;
        }

        /* Additional styles for your website can go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-card {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Add styles for the tab logo */
        .tab-logo {
            width: 24px; /* Adjust size as needed */
            vertical-align: middle;
            margin-right: 8px; /* Space between logo and text */
        }
        iframe {
            display: block;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Unblocked Games Hub</h1>
            <nav>
                <ul>
                    <li><a href="#home"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Home</a></li>
                    <li><a href="#popular-games"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Popular Games</a></li>
                    <li><a href="#categories"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Categories</a></li>
                    <li><a href="#request-game"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Request a Game</a></li>
                    <li><a href="#other-sites"><img class="tab-logo" src="https://png.pngtree.com/png-vector/20240513/ourmid/pngtree-map-pointer-game-controller-icon-png-image_12443047.png" alt="Game Icon">Other Sites</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="content">
            <section id="search">
                <h2>Search for a Game</h2>
                <input type="text" id="searchInput" placeholder="Type a game name..." onkeyup="searchGames()">
            </section>

            <section id="featured">
                <h2>Featured Games</h2>
                <div class="game-grid" id="gameList">
                    <a href="javascript:void(0)" class="game-card" onclick="showGame('https://nutsimulator.github.io/')">
                        <img src="https://github.com/ethantheDeveloper220/nutgame-cookie-copy/blob/master/images/icon.png?raw=true" alt="Nut Game">
                        <h3>Nut Game</h3>
                    </a>
                    <a href="javascript:void(0)" class="game-card" onclick="showGame('https://rocketbotroyale-5.onrender.com/')">
                        <img src="https://static.wixstatic.com/media/d0c5be_340d3a8d80104f39b07a297380a979a0~mv2.png/v1/fill/w_560,h_314,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/rbr-logo.png" alt="RocketBotRoyale">
                        <h3>RocketBotRoyale</h3>
                    </a>
                    <a href="javascript:void(0)" class="game-card" onclick="showGame('https://ethantheDeveloper220.github.io/Basket-moms/')">
                        <img src="https://images.crazygames.com/games/basketbros/cover-1586360611838.jpg?auto=format%2Ccompress&q=45&cs=strip&ch=DPR&w=1200&h=630&fit=crop" alt="Basket Bros">
                        <h3>Basket Bros</h3>
                    </a>
                    <a href="javascript:void(0)" class="game-card" onclick="showGame('https://ethantheDeveloper220.github.io/Slope-Game/')">
                        <img src="https://th.bing.com/th/id/OIP.1yT2wVchG7yNHCn4r_ozZAHaEo?rs=1&pid=ImgDetMain" alt="Slope Game">
                        <h3>Slope</h3>
                    </a>
                    <a href="javascript:void(0)" class="game-card" onclick="showGame('https://asgfasgasgags.github.io/files/RetroBowl/')">
                        <img src="https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok" alt="Retro Bowl">
                        <h3>Retro Bowl</h3>
                    </a>
                    <a href="javascript:void(0)" class="game-card" onclick="showGame('https://ethantheDeveloper220.github.io/cookie-ya/')">
                        <img src="https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok" alt="Cookie Clicker">
                        <h3>Cookie Clicker</h3>
                    </a>
                </div>
            </section>

            <!-- Iframe section to display the games -->
            <section id="game-iframe">
                <iframe id="gameFrame" src=""></iframe>
                <button id="fullscreenBtn" onclick="toggleFullscreen()">Full Screen</button>
                <button id="playInBrowserBtn" onclick="playInBrowser()">Play in Browser</button>
            </section>
        </div>
    </main>

    <footer>
        <p>EE Game Hub</p>
    </footer>

    <script>
        function searchGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const games = document.querySelectorAll('.game-card');
            
            games.forEach(game => {
                const gameName = game.querySelector('h3').innerText.toLowerCase();
                game.style.display = gameName.includes(input) ? '' : 'none';
            });
        }

        function showGame(url) {
            document.getElementById('gameFrame').src = url;
        }

        function toggleFullscreen() {
            const gameFrame = document.getElementById('gameFrame');

                gameFrame.requestFullscreen().catch(err => {

                });
